<div class="m-portlet posEdit">
  <div class="m-portlet__head">
    <div class="m-portlet__head-caption">
      <div class="m-portlet__head-title">
        <span class="m-portlet__head-icon m--hide">
          <i class="la la-gear"></i>
        </span>
        <h3 class="m-portlet__head-text">
          Edit User Details 
        </h3>
      </div>
    </div>
  </div>
  <!--begin::Form-->
  <form class="m-form">
    <div class="m-portlet__body">
      <div class="m-form__section m-form__section--first">
        <div class="form-group m-form__group row">
          <label class="col-lg-3 col-form-label">
            Full Name:
          </label>
          <div class="col-lg-6">
            <input type="email" class="form-control m-input" placeholder="Enter full name">
            <span class="m-form__help">
              Please enter your full name
            </span>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label class="col-lg-3 col-form-label">
            Email address:
          </label>
          <div class="col-lg-6">
            <input type="email" class="form-control m-input" placeholder="Enter email">
            <span class="m-form__help">
              We'll never share your email with anyone else
            </span>
          </div>
        </div>
        <div class="form-group m-form__group row">
          <label class="col-lg-3 col-form-label">
            Contact
          </label>
          <div class="col-lg-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="la la-chain"></i>
                </span>
              </div>
              <input type="text" class="form-control m-input" placeholder="Phone number">
            </div>
          </div>
        </div>
        <div class="m-form__group form-group row">
          <label class="col-lg-3 col-form-label">
            Set/Edit Target:
          </label>
          <div class="form-group m-form__group row">
            <div class="col-lg-6 m-form__group-sub">
              <label class="form-control-label">
                * Start time:
              </label>
              <input type="date" name="account_username" class="form-control m-input" placeholder="" value="nick.stone">
              <span class="m-form__help">
                The  time from which app will start tracking.
              </span>
            </div>
            <div class="col-lg-6 m-form__group-sub">
              <label class="form-control-label">
                * EOD time:
              </label>
              <input type="date" name="account_password" class="form-control m-input" placeholder="" value="qwerty">
              <span class="m-form__help">
                End time of tracking for the day.
              </span>
            </div>
          </div>
          <!-- <div class="col-lg-6">
            <div class="m-checkbox-inline">
              <label class="m-checkbox">
                <input type="checkbox">
                Email
                <span></span>
              </label>
              <label class="m-checkbox">
                <input type="checkbox">
                SMS
                <span></span>
              </label>
              <label class="m-checkbox">
                <input type="checkbox">
                Phone
                <span></span>
              </label>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <div class="m-portlet__foot m-portlet__foot--fit">
      <div class="m-form__actions m-form__actions">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <button type="reset" class="btn btn-success">
              Submit
            </button>
            <button type="reset" class="btn btn-secondary">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--end::Form-->
</div>
